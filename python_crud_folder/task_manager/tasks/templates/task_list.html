<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background: #fff;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        li strong {
            font-size: 1.2em;
            color: #333;
        }

        a {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            color: #0056b3;
        }

        a.button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
        }

        a.button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Task List</h1>
    <a href="{% url 'task_create' %}" class="button">Create New Task</a>
    <ul>
        {% for task in tasks %}
            <li>
                <strong>{{ task.title }}</strong>: {{ task.description }} - {{ task.status }}
                <br>
                <a href="{% url 'task_update' task.id %}">Edit</a> |
                <a href="{% url 'task_delete' task.id %}">Delete</a>
            </li>
        {% endfor %}
    </ul>

    <script>
        document.querySelectorAll('a.button').forEach(function(button) {
            button.addEventListener('click', function() {
                alert('Navigating to create a new task!');
            });
        });
    </script>
</body>
</html>
